<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Sales Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Superstore Sales Dashboard</h1>
        <p>Visualizing sales, profit, and trends from the Superstore dataset (2011-2014)</p>
    </header>
    
    <div class="dashboard">
        <section class="chart" id="category-sales">
            <h2>Sales by Category</h2>
            <svg></svg>
        </section>
        
        <section class="chart" id="sales-profit">
            <h2>Sales vs Profit</h2>
            <svg></svg>
        </section>
        
        <section class="chart" id="monthly-sales">
            <h2>Monthly Sales Trend</h2>
            <svg></svg>
        </section>
        
        <section class="chart" id="regional-sales">
            <h2>Sales by State</h2>
            <svg></svg>
        </section>
    </div>
    
    <!-- Tooltip div -->
    <div id="tooltip"></div>
    
    <script src="script.js"></script>
</body>
</html>
