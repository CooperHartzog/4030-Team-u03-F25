<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Sales Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
</head>
<body>
    <header>
        <h1>ðŸ“Š Superstore Sales Dashboard</h1>
        <p>Visualizing sales, profit, and trends from the Superstore dataset (2011-2014)</p>
    </header>

    <div class="dashboard">
        <!-- Bar Chart -->
        <div id="category-sales" class="chart">
            <h2>Sales by Category</h2>
            <svg></svg>
        </div>

        <!-- Line Chart -->
        <div id="monthly-sales" class="chart">
            <h2>Monthly Sales Trend</h2>
            <svg></svg>
        </div>

        <!-- Scatterplot (full width) -->
        <div id="sales-profit" class="chart wide">
            <h2>Sales vs Profit Analysis</h2>
            <div class="controls">
                <button class="category-btn active" data-category="all">All Categories</button>
                <button class="category-btn" data-category="Furniture">Furniture</button>
                <button class="category-btn" data-category="Office Supplies">Office Supplies</button>
                <button class="category-btn" data-category="Technology">Technology</button>
            </div>
            <svg></svg>
        </div>

        <!-- Regional Sales Map (full width) -->
        <div id="regional-sales" class="chart wide">
            <h2>Regional Sales by State</h2>
            <svg></svg>
        </div>
    </div>

    <div class="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
